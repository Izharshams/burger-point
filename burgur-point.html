 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <header class="header">
        <nav class="header--menu">
            <div class="burger--icon">
                <i class='bx bx-menu'></i>
            </div>
            <div class="search--box">
                <i class='bx bx-search-alt-2'></i>
                <input type="text" placeholder="search">
            </div>
            <div class="menu--icons">
                <i class='bx bx-message-square-dots'></i>
                <div class="cart-icons">
                    <i class='bx bxs-cart'></i>
                    <span>0</span>
                </div>
            </div>
        </nav>
    </header>

    <!-- section cover -->
    <section class="cover">
        <div class="cover--overlay">
            <h1>Quick Bites
                <span class="slogan">where test takes the fast lane</span>
            </h1>
        </div>
    </section>

    <main>
        <h2 class="section-heading">Food Menu</h2>
        <div class="menu--list">
            <div class="menu--item">
                <img src="./food-item1.webp" alt="">
                <h5>Salaad</h5> 
            </div>
            <div class="menu--item">
                <img src="./burger.webp" alt="">
                <h5>Burger</h5> 
            </div>
            <div class="menu--item">
                <img src="./milkshake.webp" alt="">
                <h5>Milk Shak</h5> 
            </div>
            <div class="menu--item">
                <img src="./food-item4.webp" alt="">
                <h5>Frenc Fries</h5> 
            </div>
            <div class="menu--item">
                <img src="./food-item5.webp" alt="">
                <h5>Nuggets</h5> 
            </div>
            <div class="menu--item">
                <img src="./food-item7.avif" alt="">
                <h5>Pizza Slice</h5> 
            </div>
            <div class="menu--item">
                <img src="./softdrink.webp" alt="">
                <h5>Soft Drink</h5> 
            </div>
            <div class="menu--item">
                <img src="./food-item=coffe.webp" alt="">
                <h5>Coffee</h5> 
            </div>
        </div>

        <!-- card item section-->
         <h2 class="section-heading">Menu Items</h2>
         <div class="card--list">
            <div class="card">
                <img src="./food-item1.webp" alt="">
                <h4 class="card--title">Salaad</h4>

                <div class="card--price">
                    <div class="card--price">$3.50</div>
                    <i class='bx bx-plus'></i>
                </div>
            </div>
            <div class="card">
                <img src="./burger.webp" alt="">
                <h4 class="card--title">Burger</h4>

                <div class="card--price">
                    <div class="card--price">$3.50</div>
                    <i class='bx bx-plus'></i>
                </div>
            </div>
            <div class="card">
                <img src="./milkshake.webp" alt="">
                <h4 class="card--title">Milkshak</h4>

                <div class="card--price">
                    <div class="card--price">$3.50</div>
                    <i class='bx bx-plus'></i>
                </div>
            </div>
            <div class="card">
                <img src="./food-item5.webp" alt="">
                <h4 class="card--title">frinchFries</h4>

                <div class="card--price">
                    <div class="card--price">$3.50</div>
                    <i class='bx bx-plus'></i>
                </div>
            </div>
            <div class="card">
                <img src="./food-item=coffe.webp" alt="">
                <h4 class="card--title">Coffee</h4>

                <div class="card--price">
                    <div class="card--price">$3.50</div>
                    <i class='bx bx-plus'></i>
                </div>
            </div>
         
         </div>
         <!-- cart sidebar section -->
          <div class="sidebar" id="sidebar">
            <div class="sidebar-close">
                <i class='bx bx-x'></i>
            </div>
                <div class="cart-menu">
                    <h3>My cart</h3>
                    <div class="cart-tems">test 1</div>
                </div>

                <div class="sidebar--footer">
                    <div class="total-amount">
                        <h5>total</h5>
                        <div class="cart-total">$0.00</div>
                    </div>
                    <button class="checkout-btn">checkout</button>
                </div>
            
          </div>

    </main>


    <script src="./app.js"></script>
</body>

</html>
